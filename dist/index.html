  <div class="container">
  <h1>Web Midi Api</h1>

  </p>
  </div>

    <div class="keyboard">
      <div class="note note-C">C</div>

      <div class="note note-E">E</div>

      <div class="note note-G">G</div>
      <div class="note note-A">A</div>
      <div class="note note-B">B</div>
    </div>
